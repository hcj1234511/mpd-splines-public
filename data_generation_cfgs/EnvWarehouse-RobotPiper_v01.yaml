# Piper 机械臂在仓库环境中的数据生成配置
# 根据 Piper 实际工作空间调整（比 Panda 小很多）
# Piper 可达范围 (10%-90%): X=[-0.23,0.31], Y=[-0.35,0.35], Z=[-0.05,0.66]

env_id: 'EnvWarehouse'
robot_id: 'RobotPiper'

# 在不同 pose regions 之间移动，生成更复杂的轨迹
move_between_pose_regions: True

pose_regions:
  region_00:  # 右前方区域（原小货架方向）
    translation:
      x: [[0.15, 0.28]]     # 缩小范围，适应 Piper 臂展
      y: [[-0.30, -0.15]]   # 缩小 Y 范围
      z: [[0.25, 0.40]]     # 合理高度
    rotation:
      base: [[0, 0, 1], [0, 1, 0], [-1, 0, 0]]
      x: [[-15., 15.]]
      y: [[-15., 15.]]
      z: [[-15., 15.]]

  region_01:  # 左前方区域（原大货架方向）
    translation:
      x: [[0.15, 0.28]]     # 缩小范围
      y: [[0.15, 0.30]]     # 缩小 Y 范围
      z: [[0.20, 0.35], [0.40, 0.55]]  # 两层高度
    rotation:
      base: [[0, -1, 0], [0, 0, 1], [-1, 0, 0]]
      x: [[-15., 15.]]
      y: [[-15., 15.]]
      z: [[-15., 15.]]

  region_02:  # 正前方桌面区域
    translation:
      x: [[0.20, 0.30]]     # 缩小范围
      y: [[-0.15, 0.15]]    # 缩小 Y 范围
      z: [[0.15, 0.30]]     # 合理高度
    rotation:
      base: [[-1, 0, 0], [0, 1, 0], [0, 0, -1]]
      x: [[-15., 15.]]
      y: [[-15., 15.]]
      z: [[-60., 60.]]
