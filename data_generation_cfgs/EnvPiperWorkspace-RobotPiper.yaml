# Piper 机械臂在专用障碍物环境中的数据生成配置
# 使用 EnvPiperWorkspace - 障碍物位于 Piper 工作空间内
# 这样 RRTConnect 会生成绕避障碍物的非线性轨迹

env_id: 'EnvPiperWorkspace'
robot_id: 'RobotPiper'

# 在不同 pose regions 之间移动，生成更复杂的轨迹
move_between_pose_regions: True

pose_regions:
  region_00:  # 右前方区域 (障碍物右侧)
    translation:
      x: [[0.15, 0.28]]
      y: [[-0.28, -0.10]]   # 右侧，避开中央障碍物
      z: [[0.20, 0.45]]     # 中高度
    rotation:
      base: [[0, 0, 1], [0, 1, 0], [-1, 0, 0]]
      x: [[-15., 15.]]
      y: [[-15., 15.]]
      z: [[-15., 15.]]

  region_01:  # 左前方区域 (障碍物左侧)
    translation:
      x: [[0.15, 0.28]]
      y: [[0.10, 0.28]]     # 左侧，避开中央障碍物
      z: [[0.20, 0.45]]     # 中高度
    rotation:
      base: [[0, -1, 0], [0, 0, 1], [-1, 0, 0]]
      x: [[-15., 15.]]
      y: [[-15., 15.]]
      z: [[-15., 15.]]

  region_02:  # 上方区域 (障碍物上方)
    translation:
      x: [[0.18, 0.28]]
      y: [[-0.12, 0.12]]    # 中央
      z: [[0.52, 0.62]]     # 高处，在障碍物上方
    rotation:
      base: [[-1, 0, 0], [0, 1, 0], [0, 0, -1]]
      x: [[-15., 15.]]
      y: [[-15., 15.]]
      z: [[-60., 60.]]

  region_03:  # 底部区域 (障碍物下方)
    translation:
      x: [[0.18, 0.28]]
      y: [[-0.12, 0.12]]    # 中央
      z: [[0.12, 0.18]]     # 低处，在平台上方
    rotation:
      base: [[-1, 0, 0], [0, 1, 0], [0, 0, -1]]
      x: [[-10., 10.]]
      y: [[-10., 10.]]
      z: [[-30., 30.]]
